<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/annotorious.css" />
    <title>Annotatious - JS</title>

    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            background: #ddd;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .img h1{
            text-align: center;
        }
    </style>

</head>

<script>
    function init() {
        anno.makeAnnotatable(document.getElementById('myImage'));
    }

    jQuery.noConflict();

    jQuery(document).ready(function ($) {
        $('div').hide();
    });
</script>

<body onload="init();">

    <div class="img">
        <h1>Clique e arraste marcando um campo, <br>e digite algo.</h1>
        <img src="https://www.topimagens.com.br/imagens/imagens-mais-novas.jpg" id="myImage" />
    </div>

</body>
<script type="text/javascript" src="assets/annotorious.min.js"></script>
</body>

</html>
